layout: default

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.4";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<article id="post-page">
	<h1>{{ page.title }}</h1>		
	<time datetime="{{ page.date | date_to_xmlschema }}" class="by-line">{{ page.date | date_to_string }}</time>
	
	<div class="fb-share-button" data-href="{{ site.url }}{{ page.url | replace:'index.html',''}}" data-layout="button_count"></div>
	<div>&nbsp;</div>
	
	<div class="content">

		{{ content }}
		
	</div>
<a href="https://twitter.com/share" class="twitter-share-button">Tweet</a>

</article>

<div class="related">
  <h5>Related Posts</h5>
  <ul class="related-posts">
    {% for post in site.related_posts limit:10 %}
      <li style="list-style:none;list-style-image: url(../assets/images/li-icon.gif");text-align:justify;">
        <h6>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h6>
      </li>
    {% endfor %}
  </ul>
</div>
